db:
  username: ${username.value:postgres}
  password: pass
  driver: PostgresDriver
  url: postgres:5432
  hosts:
    - localhost
    - 127.0.0.1
  pool:
    size: 12
    timeout: 10
  pools:
    - size: 1
      timeout: 1
    - size: 2
      timeout: 2
    - size: 3
      timeout: 3
  properties:
    first: 123
    second: 345
    third.value: Third

spring.profiles.active:
  - web
  - prod

logging:
  level:
    root: INFO
#    com.iwor.spring.database.pool.ConnectionPool: INFO
#  file:
#    name: 'logs/all.log'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
#    show-sql: true
#    hibernate:
#      ddl-auto: validate
    properties.hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl.auto: validate
    hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
